---
# defaults file for rooprob-ansible-loopdisk

losetup:
  - name: disk0
    device: /dev/loop0
    image: /var/disk0.img
    mode: 0600
    user: root
    group: root
    size: 128m

  - name: disk1
    device: /dev/loop1
    image: /var/disk1.img
    mode: 0600
    user: root
    group: root
    size: 2g
    filesystem: ext4
